<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Optimization App</title>
    <style>
        /* Add your CSS styles for the homepage here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }

        .animation-container {
            width: 200px;
            height: 200px;
        }

        /* Add animation styles here */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .animate-float {
            animation: floating 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Energy Optimization App</h1>
    <p>Optimize your energy consumption for a greener future.</p>
    <div class="animation-container">
        <!-- Add your animation element here -->
        <img src="energy-icon.png" alt="Energy Icon" class="animate-float">
    </div>
</body>
</html>
